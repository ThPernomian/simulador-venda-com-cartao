<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/senhaCartao.css">
    <title>Document</title>
</head>
<body>
    
    <!-- Tela para inserir cartão
    1- teclado para senha e confirmação -->

    <h1>Por favor insira a senha do Cartão</h1>

    <div class="gridContainer">
        <button class="btn gridBtn btnTeclado">1</button>
        <button class="btn gridBtn btnTeclado">2</button>
        <button class="btn gridBtn btnTeclado">3</button>
        <button class="btn gridBtn btnTeclado">4</button>
        <button class="btn gridBtn btnTeclado">5</button>
        <button class="btn gridBtn btnTeclado">6</button>
        <button class="btn gridBtn btnTeclado">7</button>
        <button class="btn gridBtn btnTeclado">8</button>
        <button class="btn gridBtn btnTeclado">9</button>
        <button class="btn gridBtn btnTeclado">0</button>
        <button class="btn gridBtn" id="btnConfirmar">Confirmar</button>
        <button class="btn gridBtn" id="btnCorrigir">Corrigir</button>
    </div>

    <div class="campoContribuinte">
        <h3 class="h3Senha" id="h3Senha"></h3>
    </div>



    <h2 class="msgValidacao">Por favor, aguarde, estamos validando</h2>
    <h2 class="msgErro">Por favor, verifique novamente a senha</h2>


    <script src="/javascript/senhaCartao.js"></script>
</body>
</html>
